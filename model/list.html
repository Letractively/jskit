<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
    <HEAD>
        <TITLE></TITLE>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="/jskit.org/JskitLoad.js">
        </script>
        <script src="JskitConfig-model.js">
        </script>
        <script src="/jskit.org/model/JskitList.js">
        </script>
        <script>
            var jl = new JskitList();
            function PageOnload(){
				var xmldoc = jskitXml.load("feeds/list-config.xml");
			    var _rep = new jl.Repeater();
				_rep.setXmlDoc(xmldoc);
				_rep.setCanvas($$("#canvas"));
				_rep.setListCssClass("list_class");
				_rep.display();
				_rep.close();
            }
        </script>
        <style>
        	.list_class{
        	}
			.list_class TD{
				float:left;
				width:220px;
				height:70px;
				background-color:#6699cc;
				border:1px solid #000000;
			}
        </style>
    </HEAD>
    <BODY style="margin:20px;" onload="PageOnload()">
		<div id="canvas"></div>
    </BODY>
</HTML>
