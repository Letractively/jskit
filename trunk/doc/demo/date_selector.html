    <head>

        <script src="../../base/JskitCalendar.js">
        </script>
        <script src="../../model/JskitDateSelector.js">
        </script>

        <script>
        	var jds = new JskitDateSelector("jds");
            jds.setCanvasCssClass("jds_canvasCssClass");
            jds.setCalendarTitleCssClass("jds_titleCssClass");
            jds.setTableCssClass("jds_tableCssClass");
            jds.setTHeadCssClass("jds_theadCssClass");
            jds.setTBodyCssClass("jds_tbodyCssClass");

            jds.setDateName("日", "一", "二","三","四","五","六");
			jds.setWeekendCssClass("jds_weekend");
        </script>
    </head>
    <body>
        <table border="0" id="Table1">
            <tbody>
                <tr>
                    <td class="Package">

                <tr>
                    <td height="30">
                    </td>
                </tr>
                <tr>
                    <td height="10">
                        <font>请选择日期：</font></font><input type="text" onclick="jds.setMode('d');jds.open(this,event,'yyyy-mm-dd',1984,8)" />
                        <br/><br/>
						<font>请选择月份：</font></font><input type="text" onclick="jds.setMode('m');jds.open(this,event,'yyyy-mm',1984,8)" />
                        <br/><br/>
						<font>请选择时间：</font></font><input type="text" onclick="jds.setMode('dt');jds.open(this,event,'',1984,8)" />
                    </td>
                </tr>
