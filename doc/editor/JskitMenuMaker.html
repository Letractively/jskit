<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>X-Menu</title>
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
	 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="../main.css">
 	   <script src="../../release/jskit.core.js"></script>
	   <script src="../JskitConfig_doc.js"></script>
 		<link rel="stylesheet" type="text/css" href="../../editor/xmenu/JskitMenuMaker.css">
        <script>
            var jm = new JskitMenu("jm");
            var n1 = jm.add(null, "首页", "#", "", "class1", 1, 2);
            var n2 = jm.add(null, "博客", "#", "", "class1", 2, 3);
                var n2_1 = jm.add(n2, "文章", "http://www.mending.cn", "_self", "class2", 2, 2);
                    var n2_2_1 = jm.add(n2_1, "日记", "#", "", "class3", 1, 2);
                    var n2_2_2 = jm.add(n2_1, "小说", "#", "", "class3", 1, 2);
                var n2_2 = jm.add(n2, "好友", "#", "", "class2", 1, 3);
                var n2_3 = jm.add(n2, "相册", "#", "", "class2", 2, 2);
                    var n2_3_1 = jm.add(n2_3, "疯狂自拍", "#", "", "class3", 1, 2);
                    var n2_3_2 = jm.add(n2_3, "风景", "#", "", "class3", 1, 2);
            
            var n3 = jm.add(null, "收藏", "#", "", "class1", 2, 3);
                var n3_1 = jm.add(n3, "新闻", "#", "", "class2", 1, 2);
                var n3_2 = jm.add(n3, "音乐", "#", "", "class2", 1, 2);
                var n3_3 = jm.add(n3, "下载", "#", "", "class2", 1, 2);
            var n4 = jm.add(null, "关于", "#", "", "class1", 2, 3);

            var jmm = new JskitMenuMaker("jmm");
            jmm.load(jm);
			
			function pageOnLoad(){
				jmm.open($$("#cavas"));
			}
			jskitEvents.ready("onload","pageOnLoad");
		</script>
	</head>
	<body>
    <div id="cavas"></div>
  </body>
 
</html>
