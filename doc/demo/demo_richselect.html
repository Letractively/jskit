   <script type="text/javascript">
        var jrddl1 = new JskitRichDropDownList("jrddl1");
        var jrddl2 = new JskitRichDropDownList("jrddl2");
        var jrddl3 = new JskitRichDropDownList("jrddl3");
        jrddl3.setIsMultiSelect(true);
        jrddl3.setColumns(["国家名称"]);
        function PageOnLoad() {
            jrddl1.deploy("text_feild_1","value_feild_1","demo_richselect_data.asp?act=country");
            jrddl2.deploy("text_feild_2","value_feild_2","demo_richselect_data.asp?act=city","parm","value_feild_1");
            jrddl3.deploy("text_feild_3", "value_feild_3", "demo_richselect_data.asp?act=country");
        }
   </script>

						js脚本
<textarea  name="JskitSyntax_code" class="js">
//第一个下拉列表
var jrddl1 = new JskitRichDropDownList("jrddl1");
//第二个下拉列表
var jrddl2 = new JskitRichDropDownList("jrddl2");
//在页面装载完之后运行
function PageOnLoad(){
	jrddl1.deploy("text_feild_1","value_feild_1","demo_richselect_data.asp?act=country");
	jrddl2.deploy("text_feild_2","value_feild_2","demo_richselect_data.asp?act=city","parm","value_feild_1");
	//如果设置了ParmFeildID参数（如上面的value_feild_1），那么在获取数据时，将在URL自动构造&parm={value_feild_1.value}
	//webservice可通过parm参数进行对数据的过滤。实现通过ParmFeild的下拉列表的级联。
}
</textarea>

<textarea  name="JskitSyntax_code" class="html">

</textarea>
获取数据的demo_richselect_data.asp内容如下
<textarea  name="JskitSyntax_code" class="vb">
<%@ codepage=65001%>
<%
If Request.QueryString("act")="country" then
	response.write("[[""china"",""China""],[""japan"",""Japan""]]")
Else 
	If Request.QueryString("parm")="china" then
		response.write("[[""1"",""Beijing""],[""2"",""Shanghai""],[""3"",""Chongqing""],[""4"",""Tianjin""],[""5"",""Dalian""]]")
	Else 
		response.write("[[""1"",""Tokyo""],[""2"",""SHINJUKU""],[""3"",""GINZA""]]")
	End if
End if
%>
</textarea>
