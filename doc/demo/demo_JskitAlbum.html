<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
    <TITLE> Jskit Doc </TITLE>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../main.css"/>
    <script src="../JskitLoad.js"></script>
    <script src="../JskitConfig_doc.js"></script>
    <script>
        var ja = new JskitAlbum("ja");
        var picLib = new Array();
        picLib.push(new Array("景观图","v001.jpg"));
        picLib.push(new Array("景观图","v002.jpg"));
        picLib.push(new Array("景观图","v003.jpg"));
        picLib.push(new Array("景观图","v004.jpg"));
        picLib.push(new Array("景观图","v005.jpg"));
        picLib.push(new Array("景观图","v006.jpg"));
        picLib.push(new Array("景观图","v007.jpg"));
        picLib.push(new Array("景观图","v008.jpg"));
        picLib.push(new Array("景观图","v009.jpg"));
        picLib.push(new Array("景观图","v010.jpg"));
        picLib.push(new Array("景观图","v011.jpg"));
        picLib.push(new Array("景观图","v012.jpg"));
        picLib.push(new Array("景观图","v013.jpg"));
        picLib.push(new Array("景观图","v014.jpg"));
        picLib.push(new Array("景观图","v015.jpg"));
        picLib.push(new Array("景观图","v016.jpg"));
        picLib.push(new Array("景观图","v017.jpg"));
        picLib.push(new Array("景观图","v018.jpg"));
        picLib.push(new Array("景观图","v019.jpg"));
        picLib.push(new Array("景观图","v020.jpg"));
        picLib.push(new Array("景观图","v021.jpg"));

        function pageOnLoad(){
            ja.setPics(picLib);
            ja.setCanvas($$("#canvas"));
            ja.setListCssClass("canvasList");
            ja.setDetailsCssClass("canvasDetails");
            ja.display();
        }
    </script>
    <style>
        .canvasList {
            float :left;
            text-align: left;
            vertical-align: top;
        }
        IMG{
            cursor:pointer;
        }
        .canvasDetails {
            float :left;
            text-align: left;
            vertical-align: top;
        }
        IMG.snap{
           border:2px solid #ffffff;
        }
    </style>
</HEAD>

<BODY onload="pageOnLoad()">
<div title="content">
     <div id="canvas"></div>
</div>
</BODY>
</HTML>
