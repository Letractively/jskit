						<textarea  name="JskitSyntax_code" class="js">
							//demo.xml文件的内容
							&lt;?xml version="1.0" encoding="utf-8"?&gt;
							&lt;root&gt;
								&lt;item id="0001"&gt;
									&lt;title&gt;haha&lt;/title&gt;
									&lt;price&gt;10.21&lt;/price&gt;
								&lt;/item&gt;
								&lt;item id="0002"&gt;
									&lt;title&gt;heihei&lt;/title&gt;
									&lt;price&gt;10.22&lt;/price&gt;
								&lt;/item&gt;
								&lt;item id="0003"&gt;
									&lt;title&gt;hoho&lt;/title&gt;
									&lt;price&gt;156.21&lt;/price&gt;
								&lt;/item&gt;
							&lt;/root&gt;
														
							//从xml文件装载
							var xml = jskitXml.load("demo.xml");	
							//而从字符串装载用下面的方式
							//var xmlDocument = jskitXml.load("<a><b><c></c></b></a>","text");	
							
							//查找节点(xpath)
							var node = xml.selectSingleNode("//item[@id='0002']");
							var nodeList = xml.selectNodes("//item");	
							for(var i=0;i<nodeList.length;i++){
								//根据索引得到节点对象
								var _node = nodeList[i];
								//得到文本内容
								var text = _node.text;
								//得到xml格式的内容(包括_node自己，类似outerHTML)
								var xml = _node.xml;
								//得到Attributes:值
								var id = _node.getAttribute("id");
								//得到node下面的price子节点
								var _priceNode = _node.selectSingleNode("price");
							}
