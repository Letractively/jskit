        <script type="text/javascript" src="../JskitConfig_doc.js"></script>
		
    </head>
    <body>
        <table width="100%">
            <tr>
                <td class="package">
                    开始使用
                </td>
            </tr>
            <tr>
                <td class="title">
                    1、部署和装载
                </td>
            </tr>
            <tr>
                <td class="content">
                      一、在&lt;head&gt;中加入js的引用:
                    <textarea name="JskitSyntax_code" class="html">
                        &lt;head&gt;
                        ...... 
                        &lt;!-- 
                        //jskit.core.js是必须的文件，它必须在所有Jskit文件之前被装载&nbsp;
                        //你也可以通过修改这个文件，调整哪些文件需要被装载
                        --&gt;
                        &lt;script src="JsKit.org/jskit.core.js"&gt;&lt;/script&gt;
                        &lt;!--
                        //JskitConfig.js只是一个辅助的Configuation:文件，不是必须的&nbsp;
                        --&gt;
                        &lt;script src="JsKit.org/JskitConfig.js"&gt;&lt;/script&gt;
                        ......
                        &lt;/head&gt;
                    </textarea>
                	<br><br>
				</td>
            <tr>
                <td class="title">
                    2、Configuation:
                </td>
            </tr>
            <tr>
                <td class="content">
                    通过Configuation: <a href="JskitConfig.html">JskitConfig.js</a>
                    文件来设定各个模块的初始化和Attributes:
                </td>
            </tr>
            <tr>
                <td class="title">
                    3、加载其他文件
                </td>
            </tr>
            <tr>
                <td class="content">
                    <textarea name="JskitSyntax_code" class="js">
                        //加载Javascript文件：
                        $import.js("plugin/xmenu/JskitXMenu.js");
                        //加载css文件：
                        $import.css("plugin/xmenu/JskitXMenu.css");
                    </textarea>
                </td>
            </tr>
        </table>
    </body>
</html>
