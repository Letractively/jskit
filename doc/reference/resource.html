<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Resource -- Jiskit.org</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../main.css" >
    <script src="../JskitLoad.js"></script>
    <script src="../JskitConfig_doc.js"></script>
	<script>
		var _websites = new Array(
			new Array("www.w3schools.com",		"http://www.w3schools.com/")
			,new Array("www.w3school.com.cn",		"http://www.w3school.com.cn/")
		);
		var _tools = new Array(
			new Array("Editplus",		"http://www.editplus.com/")
			,new Array("Aptana",		"http://www.aptana.com/")
		);
		var _onlineBooks = new Array(
			new Array("《JavaScript高级程序设计》",	
				"http://tagegg.csdn.net/a.aspx?action=click&unionuser=17&adurl=http%3a%2f%2fbook.csdn.net%2fbookfiles%2f110%2findex.html&adid=639|||&tag=javascript")
		);
		var _refs = new Array(
			new Array("ExecCommand参考",
				"http://msdn.microsoft.com/library/default.asp?url=/workshop/author/dhtml/reference/commandids.asp")
		);
		function showList(rTitle,rData){
			var _html = "<table>";
			_html += "<tr><td>"+rTitle+"</td></tr>";
			_html += "<tr><td><ul>";
			for(var i=0;i<rData.length;i++){
				_html += "<li style='line-height:20px'><a href='"+rData[i][1]+"' target='_blank'>"+rData[i][0]+"</a></li>";
			}
			_html += "</ul></td></tr>";
			_html += "</table>";
			document.write(_html);
		}
	</script>
  </head>
  
   <body>
   		<script>
			showList("相关网站",_websites);
			showList("Javascript编辑工具",_tools);
			showList("参考文档",_refs);
			showList("在线电子书",_onlineBooks);
		</script>
  </body>
</html>
